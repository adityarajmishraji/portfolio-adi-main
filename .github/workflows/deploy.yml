name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install --legacy-peer-deps


    - name: Build project
      run: |
        # Copy the simplified components for the build
        cp src/Component/Technologies.jsx.build src/Component/Technologies.jsx
        cp src/Component/Home.jsx.build src/Component/Home.jsx
        cp src/Component/Testimonial.jsx.build src/Component/Testimonial.jsx
        cp src/Component/MyProjects.jsx.build src/Component/MyProjects.jsx
        # Build the project
        npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
